<div class="max-w-sm mx-auto p-5 border border-gray-300 rounded-lg shadow-md bg-gray-100">
  <div class="mb-5">
    <label for="name" class="block mb-1 font-bold text-gray-700">User Name</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required class="w-full p-2 border border-gray-300 rounded-md box-border">
  </div>

  <div class="mb-5">
    <label for="type" class="block mb-1 font-bold text-gray-700">Workout Type</label>
    <select id="type" [(ngModel)]="type" name="type" required class="w-full p-2 border border-gray-300 rounded-md box-border">
      <option value="">Select Workout Type</option>
      <option value="Cycling">Cycling</option>
      <option value="Swimming">Swimming</option>
      <option value="Yoga">Yoga</option>
      <option value="Running">Running</option>
    </select>
  </div>

  <div class="mb-5">
    <label for="minutes" class="block mb-1 font-bold text-gray-700">Workout Minutes</label>
    <input type="number" id="minutes" [(ngModel)]="minutes" name="minutes" required class="w-full p-2 border border-gray-300 rounded-md box-border">
  </div>

  <div>
    <button (click)="addWorkout()" class="w-full p-3 bg-green-600 border-none rounded-md text-white text-lg cursor-pointer hover:bg-green-700">Add Workout</button>
  </div>
</div>
